<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
        <h:form acceptcharset="ISO-8859-1">
            <h:messages errorStyle="color:red" layout="table"/>
            <h:inputHidden value="#{quartoMB.quarto.codigo}"/>
            <fieldset>
                <legend>Cadastro de Quartos</legend>
            
                <h:panelGrid columns="3">
                    
                    <h:outputLabel value="Tipo de Quarto: " for="tpQuarto"/>
                    <h:inputText id="tpQuarto" value="#{quartoMB.quarto.tipoQuarto}" required="true" requiredMessage="É necessário
                                 selecionar um tipo para o quarto"/>
                  <br />
                  
                    <h:outputLabel value="Categoria: " for="categoria"/>
                    <h:inputText id="categoria" value="#{quartoMB.quarto.categoria}" required="true" requiredMessage="É necessário
                                 uma categoria do quarto"/>
                    
                    <br />
                  
                    <h:outputLabel value="Valor da Diária: " for="valorDiaria"/>
                    <h:inputText id="valorDiaria" value="#{quartoMB.quarto.valorDiaria}" required="true" requiredMessage="É necessário
                                 o valor da diária do quarto"/>
                    
                    <br />
                  
                    <h:outputLabel value="Recursos:  " for="recursos"/>
                    <h:inputText id="recursos" value="#{quartoMB.quarto.recursos}"/>
                    
                    <br />
                  
                    <h:outputLabel value="Observação: " for="observacao"/>
                    <h:inputText id="observacao" value="#{quartoMB.quarto.observacao}"/>

                                  <br />
                  
                    <h:outputLabel value="Andar: " for="andar"/>
                    <h:inputText id="andar" value="#{quartoMB.quarto.andar}"/>
                    
                    <br />
                  
                    <h:outputLabel value="Número apto: " for="numero"/>
                    <h:inputText id="numero" value="#{quartoMB.quarto.numeroApto}"/>
                    
                    <br />
                  
                    <h:outputLabel value="Status: " for="status"/>
                    <h:inputText id="status" value="#{quartoMB.quarto.status}"/>
                </h:panelGrid>

            </fieldset>
            <br />
            
            <h:panelGroup>
                <h:commandButton value="Salvar" action="#{quartoMB.insere}" styleClass="botao"/>
                <h:commandButton value="Cancelar" type="reset"  styleClass="botao"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
