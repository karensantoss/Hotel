<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
        <h:form acceptcharset="ISO-8859-1">
            <h:dataTable value="#{quartoMB.quartos}" var="quarto"  styleClass="tabela" headerClass="cabecalho">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CÃ³digo"/>
                    </f:facet>
                    <h:outputText value="#{quarto.codigo}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo de Quarto"/>
                    </f:facet>
                    <h:outputText value="#{quarto.tipoQuarto}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"/>
                    </f:facet>
                    <h:outputText value="#{quarto.categoria}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="/faces/Paginas/Quarto.xhtml">
                        <h:graphicImage library="imagens" name="add.png"/>
                    </h:commandLink>
                    </f:facet>
                    <h:commandLink action="#{quartoMB.preparaAlteracao}">
                        <h:graphicImage library="imagens" name="edit.png"/>
                        <f:setPropertyActionListener value="#{quarto}" target="#{quartoMB.quarto}"/>
                    </h:commandLink>
                    
                    <h:commandLink action="#{quartoMB.remove()}">
                        <h:graphicImage library="imagens" name="delete.png"/>
                        <f:setPropertyActionListener value="#{quarto}" target="#{quartoMB.quarto}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
