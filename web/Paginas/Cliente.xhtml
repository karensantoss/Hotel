<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
        <h:form acceptcharset="ISO-8859-1">
            <h:messages errorStyle="color:red" layout="table"/>
            <h:inputHidden value="#{clienteMB.cliente.codigo}"/>
            <fieldset>
                <legend>Cadastro de Clientes</legend>
            
                <h:panelGrid columns="3">
                    
                    <h:outputLabel value="Nome: " for="nome"/>
                    <h:inputText id="nome" value="#{clienteMB.cliente.nome}" required="true" requiredMessage="É necessário
                                 um nome para o cliente"/>
                  <br />
                  
                    <h:outputLabel value="CPF:  " for="cpf"/>
                    <h:inputText id="cpf" value="#{clienteMB.cliente.cpf}" required="true" requiredMessage="É necessário
                                 o cpf do cliente"/>
                    
                    <br />
                  
                    <h:outputLabel value="RG: " for="rg"/>
                    <h:inputText id="rg" value="#{clienteMB.cliente.rg}" required="true" requiredMessage="É necessário
                                 o rg do cliente"/>
                    
                      <br />
                  
                    <h:outputLabel value="Data de Nascimento:   " for="dtNascimento"/>
                    <h:inputText id="dtNascimento" value="#{clienteMB.cliente.dataNascimento}" required="true" requiredMessage="É necessário
                                 a data de nascimento do cliente" converterMessage="Data no formato inválido. Utilize dd/MM/aaaay">
                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                    </h:inputText>

                    
                    <br />
                  
                    <h:outputLabel value="Sexo:  " for="sexo"/>
                    <h:inputText id="sexo" value="#{clienteMB.cliente.sexo}"/>
                    
                    <br />
                  
                    <h:outputLabel value="E-mail: " for="email"/>
                    <h:inputText id="email" value="#{clienteMB.cliente.email}"/>
                    
                    <br />
                  
                    <h:outputLabel value="Skype: " for="skype"/>
                    <h:inputText id="skype" value="#{clienteMB.cliente.skype}"/>

                                  <br />
                  
                    <h:outputLabel value="Telefone Celular: " for="celular"/>
                    <h:inputText id="celular" value="#{clienteMB.cliente.celular}"/>
                    
                    <br />
                  
                    <h:outputLabel value="Telefone Comercial: " for="comercial"/>
                    <h:inputText id="comercial" value="#{clienteMB.cliente.comercial}"/>
                    
                    
                    <br />
                  
                    <h:outputLabel value="Telefone Residencial: " for="residencial"/>
                    <h:inputText id="residencial" value="#{clienteMB.cliente.residencial}"/>
                    
                    <br />
                  
                    <h:outputLabel value="Fax: " for="fax"/>
                    <h:inputText id="fax" value="#{clienteMB.cliente.fax}"/>
                    
                     <br />
                  
                    <h:outputLabel value="Estado Civil:   " for="estadoCivil"/>
                    <h:inputText id="estadoCivil" value="#{clienteMB.cliente.estadoCivil}"/>
                    
                     <br />
                  
                    <h:outputLabel value="Profissão: " for="profissao"/>
                    <h:inputText id="profissao" value="#{clienteMB.cliente.profissao}"/>
                    
                     <br />
                  
                    <h:outputLabel value="Passaporte: " for="passaporte"/>
                    <h:inputText id="passaporte" value="#{clienteMB.cliente.passaporte}"/>
                    
                    <br />
                  
                    <h:outputLabel value="Data de Cadastro   " for="dtCadastro"/>
                    <h:inputText id="dtCadastro" value="#{clienteMB.cliente.dataCadastro}" required="true" requiredMessage="É necessário
                                 a data de cadastro do cliente" converterMessage="Data no formato inválido. Utilize dd/MM/aaaay">
                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                    </h:inputText>
                           
                    </h:panelGrid>
            
            <hr />
            
            <h:outputText value="Endereço"/>
            <h:panelGrid columns="4">
                
                 <h:outputLabel value="Estado  " for="estado"/>
                 <h:inputText id="estado" value="#{clienteMB.cliente.endereco.estado}"/>
                 
                 <h:outputLabel value="Cep:  " for="cep"/>
                 <h:inputText id="cep" value="#{clienteMB.cliente.endereco.cep}"/>
                 
                 <h:outputLabel value="Cidade:   " for="cidade"/>
                  <h:selectOneMenu id="cidades" value="#{clienteMB.cidadeId}" required="true" requiredMessage="É necessário
                                   o cidade do cliente">
                  <f:selectItems value="#{cidadeMB.cidades}" var="cidade"  itemLabel="#{cidade.nome}" itemValue="#{cidade.codigo}"/>
                </h:selectOneMenu>
   
                 
                 <h:outputLabel value="Pais:  " for="pais"/>
                 <h:inputText id="pais" value="#{clienteMB.cliente.endereco.pais}"/>
              
                 <h:outputLabel value="Bairro  " for="bairro"/>
                 <h:inputText id="bairro" value="#{clienteMB.cliente.endereco.bairro}"/>
            
                 <h:outputLabel value="Rua:  " for="rua"/>
                 <h:inputText id="rua" value="#{clienteMB.cliente.endereco.rua}"/>
                 
                 <h:outputLabel value="Numero:  " for="numero"/>
                 <h:inputText id="numero" value="#{clienteMB.cliente.endereco.numero}"/>
              
                 <h:outputLabel value="Complemento:  " for="complemento"/>
                 <h:inputText id="complemento" value="#{clienteMB.cliente.endereco.complemento}" />
                 
            </h:panelGrid>
            </fieldset>
            <br />
            
            <h:panelGroup>
                <h:commandButton value="Salvar" action="#{clienteMB.insere}" styleClass="botao"/>
                <h:commandButton value="Cancelar" type="reset"  styleClass="botao"/>
                
               
                
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
