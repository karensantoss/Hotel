<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
        <h:form acceptcharset="ISO-8859-1">
            <h:dataTable value="#{cidadeMB.cidades}" var="cidade"  styleClass="tabela" headerClass="cabecalho">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CÃ³digo"/>
                    </f:facet>
                    <h:outputText value="#{cidade.codigo}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{cidade.nome}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="/faces/Paginas/Cidade.xhtml">
                        <h:graphicImage library="imagens" name="add.png"/>
                    </h:commandLink>
                    </f:facet>
                    <h:commandLink action="#{cidadeMB.preparaAlteracao}">
                        <h:graphicImage library="imagens" name="edit.png"/>
                        <f:setPropertyActionListener value="#{cidade}" target="#{cidadeMB.cidade}"/>
                    </h:commandLink>
                    
                    <h:commandLink action="#{cidadeMB.remove()}">
                        <h:graphicImage library="imagens" name="delete.png"/>
                        <f:setPropertyActionListener value="#{cidade}" target="#{cidadeMB.cidade}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
